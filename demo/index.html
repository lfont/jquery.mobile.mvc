<html>
    <head>
	<title>jQuery Mobile MVC Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <meta charset='utf-8'>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.css" />
        <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
        <script src="../jquery.mobile.mvc-0.6.1.js"></script>
        <script src="scripts/index.js"></script>
        <script src="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="main"></div><!-- /page -->
        <script type="text/template" data-mvc-view="{ page: main, name: pagebeforecreate }">
            <div data-role="header">
                <h1><%= title %></h1>
            </div><!-- /header -->

            <div data-role="content" data-theme="b">
                <div data-role="fieldcontain">
                    <label for="name"><%= textInputLabel %></label>
                    <input type="text" name="name" id="name" value=""
                        data-mvc-binding="{ type: value, property: userName }"/>
                </div>
                <a href="" data-type="button"
                    data-mvc-command="{ event: vclick, method: sayHello }"><%= buttonLabel %></a>
            </div><!-- /content -->

            <div data-role="footer">
                <h4><%= footer %></h4>
            </div><!-- /footer -->
        </script>
    </body>
</html>
